<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock By Satpal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #b3d0d6;
        }

        .clock {
            /* background-color: rgb(226, 226, 119); */
            background: linear-gradient(45deg, #dbee92, #e0c05dbf);
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 6px solid #333;
            font-size: 24px;
        }

        .hour-arr,
        .minute-arr,
        .second-arr {
            position: absolute;
            background-color: black;
            transform-origin: center bottom;
        }

        .hour-arr {
            width: 8px;
            height: 60px;
            top: 50%;
            left: 50%;
            margin-left: -4px;
            margin-top: -60px;
            border-radius: 4px 4px 0 0;
        }

        .minute-arr {
            width: 4px;
            height: 90px;
            top: 50%;
            left: 50%;
            margin-left: -2px;
            margin-top: -90px;
            border-radius: 2px 2px 0 0;
        }

        .second-arr {
            width: 2px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin-left: -1px;
            margin-top: -120px;
            background-color: red;
            border-radius: 1px 1px 0 0;
        }

        .number {
            position: absolute;
            width: 100%;
            text-align: center;
        }


        .number1 {
            top: 11%;
            left: 21%;
            /*transform: translateX(-50%);*/
        }

        .number2 {
            top: 31%;
            left: 34%;
            transform: translateY(-50%);
        }

        .number3 {
            top: 46%;
            left: 40%;
            /*transform: translateY(-50%); */
        }

        .number4 {
            bottom: 26%;
            left: 84%;
            transform: translateX(-50%);
        }

        .number5 {
            top: 81%;
            left: 22%;
            /*transform: translateY(-50%);*/
        }

        .number6 {
            bottom: 4%;
            left: 50%;
            transform: translateX(-50%);
        }

        .number7 {
            top: 84%;
            left: -21%;
            transform: translateY(-50%);
        }

        .number8 {
            top: 65%;
            left: 16%;
            transform: translateX(-50%);
        }

        .number9 {
            bottom: 41%;
            left: -40%;
            transform: translateY(-50%);
        }

        .number10 {
            bottom: 60%;
            left: -34%;
            transform: translateY(-50%);
        }

        .number11 {
            top: 11%;
            left: 29%;
            transform: translateX(-50%);
        }

        .number12 {
            top: 9%;
            left: 0;
            transform: translateY(-50%);
        }

        /* .header h5{
            text-align: center;
        } */
        .clock2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
            color: #110f0f;
            border: 2px solid rgb(15, 13, 13);
            background: #dede98;
            position: absolute;
            /* top: 580px; */
            padding: 3px;
            bottom: 110px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- <header><h5>Şคtקคɭ</h5></header> -->
    <div class="clock">
        <div class="hour-arr" id="hour-arr"></div>
        <div class="minute-arr" id="minute-arr"></div>
        <div class="second-arr" id="second-arr"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <div class="clock2" id="date"></div>


    <script>
        const d = new Date();
        function runClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDegree = (hours % 12) * 30 + minutes / 2;
            const minuteDegree = minutes * 6 + seconds / 10;
            const secondDegree = seconds * 6;

            document.getElementById('hour-arr').style.transform = `rotate(${hourDegree}deg)`;
            document.getElementById('minute-arr').style.transform = `rotate(${minuteDegree}deg)`;
            document.getElementById('second-arr').style.transform = `rotate(${secondDegree}deg)`;
        }

        setInterval(runClock, 1000);

        runClock();


        function updateClock() {
            const now = new Date();

            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const month = months[now.getMonth()];

            const year = now.getFullYear();

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[now.getDay()];

            const date = now.getDate();

            const dateString = `${day}, ${month} ${date}, ${year}`;

            document.getElementById('date').innerText = dateString;
        }

        // Call updateClock every second
        setInterval(updateClock, 1000);

        // Initial call to display immediately
        updateClock();
    </script>
</body>

</html>
